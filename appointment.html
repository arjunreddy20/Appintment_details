<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body" style="margin: 0">
  <form id="userForm" onsubmit="handleFormSubmit(event)">
    <div class="alls">
    <label class="username" for="username"><strong>Usermobile:</strong></label>
    <input type="text" name="username" id="name" class="userinput" required/>
    <br><br>
    <label class="email" for="email"><strong>Email:</strong></label>
    <input type="email" name="email" id="email" class="useremail" required/>
    <br><br>
    <label class="phone" for="phone"><strong>Phone No:</strong></label>
    <input type="tel" name="phone" id="phone" class="usermobile" required/>
    <br><br>
    <button class="button" type="submit">Submit</button><br><br>      


  </form>
 
    <div id="message"></div>
    <div name="uList" id="userList"></div>    
  </div>

</body>

<script src="appointment.js"></script>


</html>
